<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8b8ecc856d.js" crossorigin="anonymous"></script>
    <title>Rock Paper Sissors</title>
</head>
<body>
    <header>
        <h1 class="header"> Rock Paper Sissors</h1>
        <p class="subheading"> Your favorite childhood game. Choose Wisly! </p>
    </header>

    <main>
        <div class="icons">
            <div id="rock">
                <i class="fa-solid fa-hand-back-fist fa-4x"></i>
            </div>

            <div id="paper">
                <i class="fa-solid fa-hand fa-4x"></i>
            </div>

            <div id="sissors">
                <i class="fa-solid fa-hand-scissors fa-4x"></i>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
